<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script defer src="vacunacion.js"></script>
    <title>Entregable Vacunación</title>
</head>
<body>
<select id="comunidades">
    <option value="andalucia">Andalucia</option>
    <option value="cataluña">Cataluña</option>
</select>

<div>
    <label for="dosis_entregadas">Dosis Entregadas</label>
    <input type="number" id="dosis_entregadas"/>
</div>

<div>
    <label for="dosisAdministradas">Dosis Administradas</label>
    <input type="number" id="dosisAdministradas"/>
</div>

<div>
    <label for="dosisPautaCompletada">Dosis Pauta Completada</label>
    <input type="number" id="dosisPautaCompletada"/>
</div>

<div>
    <label for="porcentajeEntregadas">Porcentaje Entregadas</label>
    <input type="number" id="porcentajeEntregadas"/>
</div>

<div>
    <label for="porcentajePoblacionAdministradas">Porcentaje Pobración Administradas</label>
    <input type="number" id="porcentajePoblacionAdministradas"/>
</div>

<div>
    <label for="porcentajePoblacionCompletas">Porcentaje Pobración Completas</label>
    <input type="number" id="porcentajePoblacionCompletas"/>
</div>

<button id="modificarDatos">Modificar datos</button>

<hr/>

<div id="resultados"></div>

<hr/>

<button id="cargarDatosVacunacionXML">Cargar Datos Vacunación (XMLHttpRequest )</button>

<button id="cargarDatosVacunacionFetch">Cargar Datos Vacunación (Fetch)</button>

<div id="tabla"></div>
</body>
</html>
